<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FEM Hub - Contact</title>
  <link rel="icon" href="/FEM-Hub/images/Logo-Final.png" type="image/png" />
  <link rel="stylesheet" href="assets/css/styles.css" />
  <script src="assets/js/load-navbar.js" defer></script>
  <script src="assets/js/main.js" defer></script>
</head>
<body>

	<!-- Logo -->
	<div class="logo">
	<a href="/FEM-Hub/index.html">
	  <img src="/FEM-Hub/images/Logo-Final.png" alt="FEM Hub Logo">
	</a>
	</div>

	<!-- This will inject your shared header AND footer -->
	<div id="header"></div>

	<main>
	<section class="contact">
		<h1>Contact Us</h1>
		
		<form class="contact-form" action="https://formspree.io/f/mvgayrbv" method="POST">
		
			<label for="name">Name<span class="required-star">*</span>:</label>
			<input type="text" id="name" name="name" required>

			<label for="email">E-Mail<span class="required-star">*</span>:</label>
			<input type="email" id="email" name="email" required>

			<label for="message">Your Message<span class="required-star">*</span>:</label>
			<textarea id="message" name="message" rows="6" required></textarea>
			<p class="required-note"><span class="required-star">*</span>required</p>

		  <button type="submit" class="menu-button">Send</button>
		</form>
		
	</section>
	</main>

	<div id="footer"></div>
  
</body>
</html>
