<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FEM Hub - Contact</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
  <script src="assets/js/load-navbar.js" defer></script>
  <script src="assets/js/main.js" defer></script>
</head>
<body>

  <!-- This will inject your shared header AND footer -->
  <div id="navbar"></div>

  <main>
    <h1>Contact Us</h1>
    <form class="contact-form" action="https://formspree.io/f/Check" method="POST">
	<h2 class="form-title">Kontaktformular</h2>
	
        <label for="name">Name<span class="required-star">*</span>:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">E-Mail<span class="required-star">*</span>:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Your Message<span class="required-star">*</span>:</label>
        <textarea id="message" name="message" rows="6" required></textarea>
        <p class="required-note"><span class="required-star">*</span>required</p>

      <button type="submit" class="menu-button">Send</button>
    </form>
  </main>

  <div id="footer"></div>
  
</body>
</html>
