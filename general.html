<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FEM Hub - General</title>
  <link rel="icon" href="/FEM-Hub/images/Logo-Final.png" type="image/png" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css" />
  
  <!-- Firebase SDKs (Add these inside the <head>, before your other scripts) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore-compat.js"></script>
  
  <!-- Firebase initialization script -->
  <script src="./assets/js/firebase-init.js" defer></script>
  
  <script src="assets/js/load-navbar.js" defer></script>
  <script src="assets/js/main.js" defer></script>
</head>
<body style="--nav-margin-top: 6rem;">

	<!-- Logo -->
	<div class="logo">
	<a href="/FEM-Hub/index.html">
	  <img src="/FEM-Hub/images/Logo-Final.png" alt="FEM Hub Logo">
	</a>
	</div>
	
	<!-- Separate header and footer containers -->
	<div id="header"></div>
	
	<h1 class="page-title" style="text-align: center; align-self: center; margin: 20px 400px; transform: translateX(-80px);">FEM Hub - General</h1>
	
	<!-- Search bar -->
	<div class="search-bar-container">
	  <input
		type="text"
		id="searchInput"
		placeholder="🔍 Search posts..."
	  />
	</div>

	<main class="general-card-container" id="generalPostsContainer">
	<!-- Post cards will be inserted here via JavaScript -->
	</main>
	
	<!-- Back to Top Button -->
	<button id="scroll-to-top" class="scroll-top-btn hidden">
	  <i class="fas fa-chevron-up"></i>
	</button>

	<div id="footer"></div>

</body>
</html>
