<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FEM Hub - General</title>
  <link rel="icon" href="/FEM-Hub/images/Logo-Final.png" type="image/png" />
  <link rel="stylesheet" href="assets/css/styles.css" />
  <script src="assets/js/load-navbar.js" defer></script>
  <script src="assets/js/main.js" defer></script>
</head>
<body>

	<!-- Logo -->
	<div class="logo">
	<a href="/FEM-Hub/index.html">
	  <img src="/FEM-Hub/images/Logo-Final.png" alt="FEM Hub Logo">
	</a>
	</div>
	
	<!-- Separate header and footer containers -->
	<div id="header"></div>
	
	<h1 style="text-align: center; align-self: center; margin: 20px 400px; transform: translateX(-80px);">FEM Hub - General</h1>
	
	<!-- Search bar -->
	<div class="search-bar-container">
	  <input
		type="text"
		id="searchInput"
		placeholder="🔍 Search posts..."
	  />
	</div>

	<main class="general-card-container" id="generalPostsContainer">
	<!-- Post cards will be inserted here via JavaScript -->
	</main>

	<!-- Back to Top Button -->
	<button id="scroll-to-top" class="scroll-top-btn hidden" style="display:none;">
	  <i class="fas fa-chevron-up"></i>
	</button>

	<div id="footer"></div>

</body>
</html>
